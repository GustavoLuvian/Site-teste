<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>login / Sign Up form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container" id="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect username/password combination.</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
            </div>
            <div class="form__input-group">
                <input type="Password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            <!--    <div class="form__input-error-message"> This is an error message</div> -->
                <button class="form__button" type="submit">Continue</button>
            </div>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create Account.</a>
            </p>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
<script>
    VANTA.BIRDS({
  el: 'body',
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0xf7f7f7,
  birdSize: 1.20,
  separation: 22.00,
  backgroundAlpha: 0.00
    })
</script>
